cases. In case of illness or accident, contact the hotel receptions or
registration desk in the Congress venue.<br/>

Secretariat does not assume responsibility for personal medical and travel
expenses incurred during the Conference. Participants are advised to obtain
their own travel insurance policies. Attendees waive any claim against the
Organization for injury or other damages resulting in any way from Conference
participation.</p>
<h4>Climate & Dressing</h4>
<p>October in Sardinia  is the start of fall with mild weather of
approximately 20-24°C in the daytime and about 14-18 °C in the evenings. We
recommend you to bring layered clothing and rain coats for possible showers.</p>
<h4>Electricity Supply</h4>
<p>The standard electrical voltage in Italy is 220 volts AC, 50Hz with European type connections.
<a href="http://www.worldstandards.eu/electricity/plugs-and-sockets/">(L and F here)</a></p>
